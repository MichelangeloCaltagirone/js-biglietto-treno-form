<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

<body>
    <div class="d-flex m-auto">
        <form action="">

            <div class="row align-items-center text-center">

                </div>
    
                <div class="col-4">
                    <label class="form-label" for="userName">Inserisci il tuo nome</label>

            </div>

    </div>
